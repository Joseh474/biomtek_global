<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="submit_form.php" method="POST">
    <!-- Your form fields go here -->

  
  
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="submit_form.php" method="POST">
        <!-- Section 1: Personal Details -->
        <div class="section-title">Personal Details</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first_name" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Second Name</span>
            <input type="text" name="second_name" placeholder="Enter your second name" required>
          </div>
          <div class="input-box">
            <span class="details">Surname</span>
            <input type="text" name="surname" placeholder="Enter your surname" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">ID Number</span>
            <input type="text" name="id_number" placeholder="Enter your ID number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone_number" placeholder="Enter your phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Alternative Phone Number</span>
            <input type="tel" name="alt_phone_number" placeholder="Enter your alternative phone number">
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <input type="radio" name="gender" id="dot-1" value="Male" required>
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <input type="radio" name="gender" id="dot-2" value="Female" required>
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            
            </div>
          </div>
        </div>
        <hr>

        <!-- Section 2: Institutional Details -->
        <div class="section-title">Institutional Details</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name of Institution</span>
            <input type="text" name="institution_name" placeholder="Enter the name of your institution" required>
          </div>
          <div class="input-box">
            <span class="details">Admission Number</span>
            <input type="text" name="adm_number" placeholder="Enter your admission number" required>
          </div>
          <div class="input-box">
            <span class="details">Year of Study</span>
            <input type="text" name="year_of_study" placeholder="Enter your year of study" required>
          </div>
        </div>
        <hr>

        <!-- Section 3: Personal Address -->
        <div class="section-title">Personal Address</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Physical Address</span>
            <input type="text" name="home_address" placeholder="Enter your Physical address" required>
          </div>
          <div class="input-box">
            <span class="details">Postal Code</span>
            <input type="text" name="postal_code" placeholder="Enter your postal code" required>
          </div>
        </div>
        <hr>

        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="reg.js" defer></script>
</form>
</body>
</html>
